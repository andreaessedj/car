  <!-- VIP interceptor: capture ?vip=1&days=30 BEFORE React boots, persist to sessionStorage, clean URL -->
  <script>
  (function () {
    try {
      var qs = new URLSearchParams(location.search);
      if (qs.get('vip') === '1') {
        var days = parseInt(qs.get('days') || '30', 10);
        if (!Number.isFinite(days) || days <= 0) days = 30;
        sessionStorage.setItem('vip_pending', JSON.stringify({ days: days, ts: Date.now() }));
        // Clean URL and force a fresh load to avoid any bootstrap/cache edge cases
        var clean = location.origin + location.pathname + '?r=' + Date.now();
        location.replace(clean);
      }
    } catch (e) {
      console.error('vip pre-boot error', e);
    }
  })();
  </script>

  <!-- keep your build-tag bump script -->
  <script>
  (function () {
    var KEY = 'build_tag';
    var CURRENT = '2025-10-30-1'; // aggiorna ad ogni deploy importante
    try {
      var prev = localStorage.getItem(KEY);
      if (prev !== CURRENT) {
        localStorage.setItem(KEY, CURRENT);
        var url = location.pathname + '?v=' + Date.now();
        history.replaceState(null, '', url);
      }
    } catch(e) {}
  })();
  </script>
