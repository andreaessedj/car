    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
      .leaflet-container {
        height: 100vh;
        width: 100vw;
      }
      /* Custom scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ef4444; /* red-500 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #dc2626; /* red-600 */
      }
      
      @keyframes bounce-short {
        0%, 100% {
          transform: translateY(-15%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      .animate-bounce-short {
        animation: bounce-short 1s infinite;
      }

      /* Custom Theme for Marker Cluster */
      .marker-cluster-small {
          background-color: rgba(220, 38, 38, 0.6); /* red-600 */
      }
      .marker-cluster-small div {
          background-color: rgba(239, 68, 68, 0.8); /* red-500 */
      }

      .marker-cluster-medium {
          background-color: rgba(185, 28, 28, 0.6); /* red-700 */
      }
      .marker-cluster-medium div {
          background-color: rgba(220, 38, 38, 0.8); /* red-600 */
      }

      .marker-cluster-large {
          background-color: rgba(127, 29, 29, 0.6); /* red-900 */
      }
      .marker-cluster-large div {
          background-color: rgba(185, 28, 28, 0.8); /* red-700 */
      }
      
      .marker-cluster div {
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      }
    </style>
